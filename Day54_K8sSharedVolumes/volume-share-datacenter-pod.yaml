    image: ubuntu:latest
    command: ["sleep"]
    args: ["infinity"]
    volumeMounts:
    - name: volume-share
      mountPath: /tmp/beta
  - name: volume-container-datacenter-2
    image: ubuntu:latest
    command: ["sleep"]
    args: ["infinity"]
    volumeMounts:
    - name: volume-share
      mountPath: /tmp/apps



